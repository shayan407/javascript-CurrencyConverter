<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Currency Converter</h1>
    <p>Convert your desired amount into any currency from the dropdown</p>

    <div class="container">
        <div class="currency">
            <input type="text" value="USD" id="currency1">
            <input type="number" id="amount1" placeholder="0" value="1">
        </div>
        <div class="swap-rate-container">
            <button class="btn" id="swap"><i class="fa-solid fa-rotate"></i> Swap</button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <input type="text" value="PKR" id="currency2">
            <input type="number" id="amount2" placeholder="0" value="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
